        <h2>특히</h2>
        <p>신비와 함께 비글라인으로 불릴 정도로 흥이 정말 많은데, 물론 여자친구 멤버들 다 흥이 많기로 유명하지만 신비와 함께 독보적인 모습을 보여준다.
        이 때문인지 방송에서 망가지는 것을 두려워하지 않고 오히려 즐기는 스타일인데,
        그런 면을 장점으로 눈에 띄는 예능감을 각종 방송에서 표출하고 있다.
        이 때문에 팀 결성 초기에는 그룹의 인지도 확보를 위한 포지션을 맡았고, 그룹의 인지도 상승에 큰 기여를 했다.
        몸개그와 리액션이 좋다.</p>
