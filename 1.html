      <p>대한민국 걸그룹 여자친구의 멤버. 본명은 정은비로 신비(본명 황은비)와 함께 '은비라인'으로 불리기도 한다.<br>
        그리고 자칭 기럭지 라인이기도 하다 외모에서 두드러지는 특징은 짙은 겹쌍꺼풀로 그윽한 눈매가 이국적이고 개성적이다.<br>
        그 전에도 예뻤다는 이야기를 듣기는 했지만, 단발로 바꾼 <너 그리고 나> 활동부터는<br>
        청순한 이미지였던 이전과는 상반되는 상큼한 비주얼로 화제를 몰았던 멤버이다.</p>
